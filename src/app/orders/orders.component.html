<button  mat-raised-button color="primary" (click)="openDialog()" >New Order</button>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>id</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="due_date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.due_date | date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="customer_name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>customer_name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.customer_name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="customer_address">
    <mat-header-cell *matHeaderCellDef mat-sort-header>customer_address</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.customer_address }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="customer_phone">
    <mat-header-cell *matHeaderCellDef mat-sort-header>customer_phone</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.customer_phone | number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="order_total">
    <mat-header-cell *matHeaderCellDef mat-sort-header>order_total</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.order_total }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="1" [pageSizeOptions]="[1, 5, 10, 20]">
</mat-paginator>
